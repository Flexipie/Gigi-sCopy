          echo ""
          echo "az container create --resource-group BCSAI2025-DEVOPS-STUDENTS-B --name gigis-backend-felix --image ${{ secrets.ACR_LOGIN_SERVER }}/gigis-backend:latest --cpu 1 --memory 1.5 --ports 3000 --ip-address Public --location eastus --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} --registry-username ${{ secrets.ACR_USERNAME }} --registry-password ${{ secrets.ACR_PASSWORD }}"
