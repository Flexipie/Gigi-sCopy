name: Deploy to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: gigis-copy-tool-backend
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
      
      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} .
      
      - name: Save Docker image
        working-directory: ./backend
        run: docker save ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} -o backend-image.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend/backend-image.tar
          retention-days: 1

  deploy-to-azure:
    name: Deploy to Azure Container Instances
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Load and push Docker image
        run: |
          docker load -i backend-image.tar
          docker tag ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} \
            ${{ secrets.ACR_LOGIN_SERVER }}/gigis-backend:latest
          docker tag ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} \
            ${{ secrets.ACR_LOGIN_SERVER }}/gigis-backend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/gigis-backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/gigis-backend:${{ github.sha }}
      
      - name: Deploy to Azure Container Instances
        run: |
          echo "üöÄ Restarting Azure Container Instance..."
          az container restart \
            --name gigis-backend-felix \
            --resource-group BCSAI2025-DEVOPS-STUDENTS-B \
            --no-wait
          
          echo "‚è≥ Waiting for container to stabilize..."
          sleep 15
          
          echo "‚úÖ Deployment initiated!"
      
      - name: Verify Deployment
        run: |
          echo "üìä Container Status:"
          az container show \
            --name gigis-backend-felix \
            --resource-group BCSAI2025-DEVOPS-STUDENTS-B \
            --query "{Status:instanceView.state,Image:containers[0].image,RestartCount:containers[0].instanceView.restartCount}" \
            --output table
          
          echo ""
          echo "üîó Backend URL: http://gigis-backend-felix.eastus.azurecontainer.io:3000"
          echo "üè• Health Check: http://gigis-backend-felix.eastus.azurecontainer.io:3000/health"
          echo "ÔøΩ Metrics: http://gigis-backend-felix.eastus.azurecontainer.io:3000/metrics"
