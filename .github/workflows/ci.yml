name: Extension CI

on:
  push:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - '**.js'
      - 'manifest.json'
      - 'services/**'
      - 'overlay/**'
      - '!backend/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json
      
      - name: Install dependencies
        working-directory: tests
        run: npm ci
      
      - name: Run tests
        working-directory: tests
        run: npm test
      
      - name: Run coverage
        working-directory: tests
        run: npm run test:coverage
      
      - name: Check coverage threshold (70%)
        working-directory: tests
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "ðŸ“Š Code Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage is below 70% threshold ($COVERAGE%)"
            exit 1
          fi
          echo "âœ… Coverage threshold met: $COVERAGE% (Required: 70%)"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./tests/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: tests/coverage/
          retention-days: 30

  validate:
    name: Validate Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate manifest
        run: |
          if [ ! -f manifest.json ]; then
            echo "âŒ manifest.json not found"
            exit 1
          fi
          echo "âœ… manifest.json exists"
          cat manifest.json | python3 -m json.tool > /dev/null
          echo "âœ… manifest.json is valid JSON"
      
      - name: Check required files
        run: |
          for file in background.js storage.js constants.js; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file $file not found"
              exit 1
            fi
            echo "âœ… $file exists"
          done
      
      - name: Check services
        run: |
          if [ ! -d services ]; then
            echo "âŒ services directory not found"
            exit 1
          fi
          echo "âœ… Services directory exists"
          ls -la services/

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: [test, validate]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create build artifact
        run: |
          mkdir -p dist
          cp manifest.json dist/
          cp *.js dist/ 2>/dev/null || true
          cp -r services/ utils/ overlay/ icons/ dist/ 2>/dev/null || true
          echo "âœ… Extension packaged successfully"
          ls -la dist/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/
          retention-days: 30
