name: Deploy to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: gigis-copy-tool-backend
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
      
      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} .
      
      - name: Save Docker image
        working-directory: ./backend
        run: docker save ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} -o backend-image.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend/backend-image.tar
          retention-days: 1

  deploy-to-azure:
    name: Deploy to Azure Container Instances
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Load and push Docker image
        run: |
          docker load -i backend-image.tar
          docker tag ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} \
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:latest
          docker tag ${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} \
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}
      
      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          dns-name-label: ${{ env.AZURE_WEBAPP_NAME }}
          image: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:latest
          registry-login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          name: ${{ env.AZURE_WEBAPP_NAME }}
          location: 'eastus'
          ports: 3000
          cpu: 1
          memory: 1
          environment-variables: NODE_ENV=production PORT=3000 LOG_LEVEL=info
      
      - name: Get deployment URL
        run: |
          URL=$(az container show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --query ipAddress.fqdn -o tsv)
          echo "Backend deployed to: http://${URL}:3000"
          echo "Health check: http://${URL}:3000/health"
          echo "Metrics: http://${URL}:3000/metrics"
